				<textarea class="article">一名宝能系“离职高管”张晓东的名字，近期频繁出现在香港多家上市公司股东名单中。

				12月9日，我们发现，张晓东持有郑州银行（06196.HK）16.77%（占外资股）的股份。在港交所披露的信息中，张晓东为一家名为Amuse Peace Limited公司（乐和有限公司）的实际控制人，这家公司同时也是另一家香港上市公司新体育（00299.HK）的第一大股东。

				此外，在郑州银行的股东名单中还出现了不少与宝能系相关的人员和公司。与此同时，宝能旗下的中国金洋（01282.HK）也现身郑州银行权益披露信息中。种种迹象显示，宝能系正在通过入股郑州银行而获得一张银行牌照。在此之前，“宝能系”已经拿下除了银行、期货和信托之外的金融牌照。
